<!doctype html>
<html ng-app="app">
<head>
  <title>Binding in Angular</title>
<script src="./bower_components/angular/angular.js"></script>
</script>
<script type="text/javascript">
var app = angular.module('app', []);
app.controller('SimpleController', function($scope){
  $scope.counter = 0;
  $scope.add = function(amount) { $scope.counter += amount; };
  $scope.subtract = function(amount) { $scope.counter -= amount; };
  $scope.employee ={FirstName:"John",LastName:"Smith"};
});
</script>
</head>
<body>
<div>
  <div ng-controller="SimpleController">
  <h4>The simplest adding machine ever</h4>
  <button ng-click="add(1)" class="button">Add</button>
  <button ng-click="subtract(1)" class="button alert">Subtract</button>
  <h4 ng-cloak>Current count: {{ counter }}</h4>
  <div>
    FirstName:
  <span ng-bind="employee.FirstName">FirstName:</span>
  <br/>
    LastName:
  <span ng-bind="employee.LastName">LastName:</span>
  </div>
  </div>
</div>
</body>
</html>
